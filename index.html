<!DOCTYPE html>
<html>
    <head>
    <title>
        Etch-a-Sketch
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="gridContainer">
                  
        </div>
        <div></div>

        <script>

let gridContainer = document.querySelector('#gridContainer');

            let gridX = "";
            let gridY = "";

            function createCssGrid(size) {

                for(i=size; i > 0; i--) {
                    gridX += "1fr ";
                    gridY += "1fr ";
                }

                gridContainer.style.gridTemplateColumns = gridX;
                gridContainer.style.gridTemplateRows = gridY;                              
            
                createGridSquares(size);
            }
            
            function createGridSquares(size) {            
            
            const squareNum = size * size;   
            
            for (let i = squareNum; i > 0; i--) {                
                let gridSquare = document.createElement('div');
                            
                gridSquare.style.backgroundColor = 'orchid';  
                gridSquare.classList.add('gridSquare')                        
                gridContainer.appendChild(gridSquare);
                }               

            }
            
            createCssGrid(8);

            let getSquare = document.querySelectorAll('.gridSquare');                
                getSquare.forEach((square) => {                
                square.addEventListener('mouseenter', () => {
                    square.style.backgroundColor = "white";
                });
                square.addEventListener('mouseleave', () => {
                    square.style.backgroundColor = "orchid";
                });
            });
            

            

        </script>
    </body>
</html>
